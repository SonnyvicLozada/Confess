<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confess - Created by Sonnyvic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            transition: background-color 0.5s;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            height: 100px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .confessions {
            margin-top: 20px;
        }
        .confession {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .quote {
            font-style: italic;
            color: #555;
            margin-top: 20px;
            text-align: center;
        }
        #confessionCounter {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .social-links img {
            width: 30px; /* Adjust logo size */
            margin: 0 10px; /* Space between logos */
        }
    </style>
</head>
<body>

<header>
    <h1>Message your secret someone</h1>
    <p>Leave your confession below</p>
</header>

<main>
    <form id="confessionForm">
        <textarea id="confession" placeholder="Type your confession here..." required></textarea>
        <button type="submit">Submit Confession</button>
    </form>

    <div id="confessionCounter">Total Confessions: 0</div>
    <div class="confessions" id="confessions"></div>
    
    <div class="quote" id="quoteDisplay"></div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://www.facebook.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        </a>
        <span>Sonnyvic P Lozada</span>
        <a href="https://www.instagram.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </a>
        <span>Sonnyvic P Lozada</span>
    </div>
</main>

<footer>
    <p>&copy; All Right Reserved 2024 - Created by Sonnyvic Lozada</p>
</footer>

<script>
    const confessionForm = document.getElementById("confessionForm");
    const confessionsContainer = document.getElementById("confessions");
    const confessionCounter = document.getElementById("confessionCounter");
    const quoteDisplay = document.getElementById("quoteDisplay");

    let totalConfessions = 0;

    const quotes = [
        "Try mo umamin, malay mo gusto kadin.",
        "Hackdog.",
        "Chat kana nalang if you miss me.",
        "Usap us.",
        "Mag chat kana i''really miss you na!",
    ];

    // Display a random quote
    function displayRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteDisplay.textContent = quotes[randomIndex];
    }

    confessionForm.onsubmit = function(event) {
        event.preventDefault(); // Prevent the form from submitting

        const confessionText = document.getElementById("confession").value;
        
        // Create a new confession element
        const confessionDiv = document.createElement("div");
        confessionDiv.classList.add("confession");
        confessionDiv.textContent = confessionText;

        // Append the new confession to the container
        confessionsContainer.prepend(confessionDiv);
        
        // Update the confession counter
        totalConfessions++;
        confessionCounter.textContent = `Total Confessions: ${totalConfessions}`;
        
        // Reset the form
        confessionForm.reset();
        
        // Display a new random quote
        displayRandomQuote();
    };

    // Initial quote display
    displayRandomQuote();
</script>

</body>
</html>
